; PHP Optimization Configuration for ButcherPro on XAMPP
; Copy these settings to your php.ini file in XAMPP

; Memory and Execution Settings
memory_limit = 1024M
max_execution_time = 300
max_input_time = 300
post_max_size = 100M
upload_max_filesize = 100M

; OPcache Settings (Critical for Performance)
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1
opcache.save_comments = 1
opcache.validate_timestamps = 1

; Session Settings
session.gc_maxlifetime = 7200
session.gc_probability = 1
session.gc_divisor = 1000

; Error Reporting (Disable for production performance)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = "C:/xampp/php/logs/php_error.log"

; Date Settings
date.timezone = "UTC"

; File Upload Settings
file_uploads = On
max_file_uploads = 20

; Realpath Cache (Performance Boost)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Disable Unused Extensions (Performance)
; Uncomment these lines to disable unused extensions
; extension=php_curl.dll
; extension=php_gd2.dll
; extension=php_mbstring.dll
; extension=php_mysql.dll
; extension=php_mysqli.dll
; extension=php_pdo_mysql.dll
; extension=php_xml.dll
; extension=php_zip.dll

; Keep Essential Extensions for Laravel
extension=php_openssl.dll
extension=php_pdo.dll
extension=php_json.dll
